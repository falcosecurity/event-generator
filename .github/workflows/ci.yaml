name: CI build
on:
  pull_request:

jobs:
  build-and-test:
    name: build-and-test-${{ matrix.arch }}
    runs-on: ${{ (matrix.arch == 'arm64' && 'github-arm64-2c-8gb') || 'ubuntu-22.04' }}
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.1

      - name: Build
        run: make build

      - name: Test
        run: make test
