version: 2.1
workflows:
  main:
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - build-and-test-arm64:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          context: falco
          requires:
            - build-and-test
            - build-and-test-arm64
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
jobs:
  build-and-test:
    docker:
      - image: docker.io/golang:1.16.6
    steps:
      - checkout
      - run:
          name: Build
          command: make build
      - run:    
          name: Test
          command: make test
  build-and-test-arm64:
    machine:
      enabled: true
      image: ubuntu-2004:2022.04.1
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            sudo apt update
            sudo apt install golang git make
      - run:
          name: Build
          command: make build
      - run:    
          name: Test
          command: make test
  release:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.12
      - run:
          name: Install Docker Buildx
          command: |
            mkdir -vp ~/.docker/cli-plugins/
            curl --silent -L --output ~/.docker/cli-plugins/docker-buildx https://github.com/docker/buildx/releases/download/v0.9.1/buildx-v0.9.1.linux-amd64
            chmod a+x ~/.docker/cli-plugins/docker-buildx
            docker run -it --rm --privileged tonistiigi/binfmt --install all    
      - run:
          name: Install goreleaser
          command: |
            echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
            sudo apt update
            sudo apt install goreleaser
      - run:
          name: Prepare env
          command: |
            echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
      - run:
          name: Go releaser
          no_output_timeout: 60m
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            goreleaser --timeout 60m
